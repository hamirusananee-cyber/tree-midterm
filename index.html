<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Structure - Midterm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { color: #4caf50; margin-bottom: 30px; }
        
        /* สไตล์ของโครงสร้างต้นไม้ */
        .tree {
            display: flex;
            justify-content: center;
        }
        .tree ul {
            padding-top: 20px; position: relative;
            transition: all 0.5s;
        }
        .tree li {
            float: left; text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }
        .tree li::before, .tree li::after {
            content: '';
            position: absolute; top: 0; right: 50%;
            border-top: 2px solid #ccc;
            width: 50%; height: 20px;
        }
        .tree li::after {
            right: auto; left: 50%;
            border-left: 2px solid #ccc;
        }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before {
            border-right: 2px solid #ccc;
            border-radius: 0 5px 0 0;
        }
        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }
        .tree ul ul::before {
            content: '';
            position: absolute; top: 0; left: 50%;
            border-left: 2px solid #ccc;
            width: 0; height: 20px;
        }
        .tree li div {
            border: 2px solid #4caf50;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.5s;
            background: #2e7d32;
        }
        .tree li div:hover {
            background: #4caf50;
            transform: scale(1.1);
        }
        .footer { margin-top: 40px; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>Binary Tree Visualization</h1>
    
    <div class="tree">
        <ul>
            <li>
                <div>Root (50)</div>
                <ul>
                    <li>
                        <div>Left (30)</div>
                        <ul>
                            <li><div>Leaf (20)</div></li>
                            <li><div>Leaf (40)</div></li>
                        </ul>
                    </li>
                    <li>
                        <div>Right (70)</div>
                        <ul>
                            <li><div>Leaf (60)</div></li>
                            <li><div>Leaf (80)</div></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="footer">
        <p>Submitted by: hamirusananee-cyber</p>
        <p>Midterm Assignment: Data Structures (Tree)</p>
    </div>
</div>

</body>
</html>
